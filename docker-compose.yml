services:
  postgres:
    image: postgres:15-alpine
    container_name: dotech-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-dotech_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dotech_pass}
      POSTGRES_DB: ${DB_NAME:-dotech_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: dotech-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
