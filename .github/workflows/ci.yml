name: Dotech CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: shazej
          POSTGRES_PASSWORD: shazej
          POSTGRES_DB: dotech
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    # Backend Setup
    - name: Install Backend Dependencies
      run: cd backend && npm ci

    - name: Create Env File
      run: |
        cp backend/.env.example backend/.env
        # Ensure env matches service containers
        echo "DB_HOST=localhost" >> backend/.env
        echo "DB_PORT=5432" >> backend/.env
        echo "DB_USER=shazej" >> backend/.env
        echo "DB_PASSWORD=shazej" >> backend/.env
        echo "DB_NAME=dotech" >> backend/.env
        echo "REDIS_HOST=localhost" >> backend/.env
        echo "REDIS_PORT=6379" >> backend/.env
        echo "JWT_SECRET=ci-secret" >> backend/.env

    - name: Start Backend
      run: |
        cd backend
        npm run start:dev &
        echo "Waiting for Backend to boot..."
        # Wait for port 3000
        timeout 60s bash -c 'until curl -s http://localhost:3000/health/details | grep "ok"; do sleep 2; done'

    # Verification
    - name: Run Doctor
      run: make doctor

    - name: Seed Database
      run: make db-seed

    - name: Run Smoke Tests
      run: make test-smoke

    # Failure Debugging
    - name: Upload Logs
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: backend-logs
        path: backend/logs/ # Adjust if logs are written to file, currently mostly stdout which CI captures anyway
